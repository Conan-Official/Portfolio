<!DOCTYPE html>

<html>

<head>
    <title>InvisionCore Studios Simple Profile Page</title>
    <meta name="description" content="Simple Profile Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <h1>InvisionCore Simple Profile Page</h1>
        <input id="edit" type="button" alt="Edit Profile" value="Edit Profile">
    </header>
    <nav id="navigation">
        <ul class="struct">
            <a id="Home" href="http://www.google.com"><li>Home</li></a>
            <a id="About" href="http://www.google.com"><li>About</li></a>
            <a id="Portfolio" href="http://www.google.com"><li>Portfolio</li></a>
            <a id="Contact" href="http://www.google.com"><li>Contact</li></a>
        </ul>
    </nav>
    <main>
        <section class="main_showcase">
            <div class="container">
                <div class="profile">
                    <h1>Experience</h1>
                    <div class="picture-box">
                        <img src="https://www.planet-source-code.com/vb/2010Redesign/images/LangugeHomePages/HTML5_CSS_JavaScript.png" alt="backbone">
                    </div>
                    <div class="pInfo">
                        <!--<p style="font-size: 20px;"><strong>Personal Informaion</strong></p>
                            <p style="margin-top: 1em;"><span style="margin-left: 10px;"><strong>Name:</strong></span> Conan Mafnas</p>
                            <p style="margin-top: 1em;"><span><strong>Occupation:</strong></span> Front End Web Developer / Designer</p>
                            <p style="margin-top: 1em;">Age: 22</p>-->
                    </div>

                </div>
                <div class="content">
                    <h1>Conan Mafnas</h1>
                    <div class="personalInfo">
                        <p style ="margin-top: 2em;"><span id ="name" style="">Position:</span>
                            <span style=" margin-left: 1%;" id ="position"></span>
                        </p>
                        
                        <p style =""><span id ="age" style="">Current Age:</span>
                            <span style=" margin-left: 1%;" id ="ageNum"></span>
                        </p>
                        <p style =""><span id ="location" style="">Location:</span>
                            <span style=" margin-left: 1%;" id ="locationContent"></span>
                        </p>

                    </div>


                </div>
                <div class="more">
                    <h1 class="social">Social Media</h1>
                    <div class="btn-box">
                        <a href="https://www.twitter.com"><input class="twitter" type="button" name="Twitter" value="Twitter"></a>
                        <a href="https://www.facebook.com/"><input class="facebook" type="button" name="Facebook" value="Facebook"></a>
                        <a href ="https://www.instagram.com"><input class="instagram" type="button" name="Instagram" value="Instagram"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
