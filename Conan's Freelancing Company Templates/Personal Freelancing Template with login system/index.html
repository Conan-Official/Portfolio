<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvisionCore Studios</title>
    <link rel = "stylesheet" href="./css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lustria|Raleway|Roboto+Condensed|Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <nav class = "top_nav">
        <ul>
             <img class ="logo" src='./img/invisioncore12.png' alt='sublogo'/>
           <a href="index.html"><li>Home</li></a>
            <li>About</li>
            <li>Portfolio</li>
            <li>Support</li>
            <a href="login.html"><img class = "login" src="img/login.png" alt="login"/></a>
        </ul>
    </nav>
    <main class = "big_wrapper">
       
        <section class = "main_showcase">
            <div class = "container">
               <img class = "banner" src="./img/banner.png" alt="banner"/>
               <img class="logo" src="./img/invisioncore23.png" alt="logo"/>
               <div class  = "video_bg"/> 
                    <h2>Making Dreams Become Reality</h2>
                    <img class = "banner1" src = "img/banner11.png" alt="banner1"/>
                    <img class = "banner2" src = "img/banner11.png" alt="banner2"/>
                  <!--  <img class = "pic" src="./img/freelance.png" alt="freelance"/> -->
                    <button type = "submit" name="submit">Become a Client</button>
               </div>
        </section>
        <div class = "block"></div>
        <div class = "parallax"></div>
        <div class = "block"></div>
        <section class = "second_showcase">
            <img class="banner" src="./img/banner.png" alt="banner"/>
            <h2>Select an Option</h2>
            <div class = "boxes">
                <div id = "box1">
                    <img class = "bannerframe1" src="./img/bannerframe.png" alt="bannerframe"/>
                    <img src="./img/bannerframe.png" alt="bannerframe" class="bannerframe2">
                    <img class = "mission" src="img/mission.png" alt="mission"/>
                </div>
                <div id="box2">
                        <img class = "bannerframe1" src="./img/bannerframe.png" alt="bannerframe"/>
                        <img src="./img/bannerframe.png" alt="bannerframe" class="bannerframe2">
                        <img class = "tutorials" src="./img/tutorials.png" alt="tutorials"/>
                </div>
                <div id="box3">
                        <img class = "bannerframe1" src="./img/bannerframe.png" alt="bannerframe"/>
                        <img src="./img/bannerframe.png" alt="bannerframe" class="bannerframe2">
                        <img class ="proshop" src="img/proshop.png" alt="proshop"/>
                    
                </div>
            </div>
        </section>
        <div class ="block"></div>
        <div class ="parallax"></div>
        <div class="block"></div>

    </main>

    <script src = "./js/index.js"></script>
</body>
</html>
